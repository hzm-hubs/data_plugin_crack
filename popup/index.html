<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>数聚通分析软件</title>
		<link href="./index.css" rel="stylesheet" />
		<link href="./main.css" rel="stylesheet" />
		<script src="./meta.js"></script>
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="root">
			<h1 id="pageTitle">数聚通分析软件</h1>

			<div class="status" id="status">欢迎使用！</div>

			<!-- 操作按钮 -->
			<div
				class="controls hide-element"
				id="controls"
				style="display: flex; flex-direction: column"
			>
				<div
					class="buttons"
					style="display: flex; justify-content: flex-end; margin-top: 10px"
				>
					<button id="refreshBtn" class="btn">刷新数据</button>
					<button
						id="exportJsonBtn"
						class="btn"
						style="background-color: #ff9800"
					>
						导出JSON
					</button>
					<button id="exportExcel" class="btn hide-element">导出表格</button>
					<!-- <button id="exportBtn" class="btn">导出到飞书</button> -->
					<button id="exportBtnDing" class="btn">导出到钉钉</button>
					<button
						id="settingsBtn"
						class="btn"
						style="background-color: #2196f3"
					>
						打开设置
					</button>
				</div>
			</div>

			<!-- 设置面板 -->
			<div id="settingsPanel" class="settings-panel">
				<div id="dataForm"></div>
				<div id="settingBtnRow" class="settings-footer">
					<button id="saveSettingsBtn" class="settings-btn">登 录</button>
				</div>
			</div>

			<div id="result" class="hide-element"></div>
		</div>
	</body>
</html>
